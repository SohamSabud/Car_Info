<html lang="en">            
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="icon" type="images-icon" href="./images/logon.png">
  <link rel="stylesheet" href="sty.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Sign Up</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <div>
        <button type="submit"  class="btn" onclick="openPopup()">Sign Up</button></a>
        <div class="popup" id="popup">
            <img src="404-tick.png">
            <h2>Thank You!</h2>
            <p>You have successfully Signed-In</p>
            <a href="index.html"><button type="button">Ok</button></a>
        </div>
    </div>
    <script>

        let popup =document.getElementById("popup");
        

        function openPopup(){
            var email = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            if(email.trim() !== "" && pass.trim() !== ""){
              popup.classList.add("open-popup");
            }
            else{
              alert("Invalid Input")
            }
            
        
    };
        
        
        
      </script>
      <div class="register-link">
        <p>Already have an account? <a href="log_in.html">Login</a></p>
    </div>
        
      
      
    </form>
    
  </div>
 
</body>
</html>
